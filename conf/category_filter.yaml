# This file defines filters for CWAS Categories.
# Hierarchy: Filter name -> Group of annotation terms -> Annotation term (Its alternative name)
# If a group does not be specified, it means this filter includes all of annotation terms of the group.
# Reference: An et al., 2018 (PMID 30545852)

non-coding:
  effect:
    - NoncodingRegion
    - PromoterRegion
    - UTRsRegion
    - SpliceSiteNoncanonRegion
    - IntronRegion
    - lincRnaRegion
    - AntisenseRegion
    - OtherTranscriptRegion
    - IntergenicRegion

promoter:
  effect:
    - PromoterRegion
