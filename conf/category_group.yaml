# This file defines groups of CWAS categories
# Hierarchy: Group -> Subgroup -> Annotation terms
# If a subgroup are not specified in a group, this means that the group includes all of annotation terms of the subgroup.
# Reference: An et al., 2018 (PMID 30545852)

coding:
  effect:
    - CodingRegion
    - FrameshiftRegion
    - InFrameRegion
    - SilentRegion
    - LoFRegion
    - MissenseHVARDRegionSimple
    - MissenseRegion

coding-no-ptv:
  effect:
    - InFrameRegion
    - SilentRegion
    - MissenseHVARDRegionSimple
    - MissenseRegion

noncoding:
  effect:
    - NoncodingRegion
    - SpliceSiteNoncanonRegion
    - IntronRegion
    - PromoterRegion
    - IntergenicRegion
    - UTRsRegion
    - AntisenseRegion
    - lincRnaRegion
    - OtherTranscriptRegion

noncoding-wo-promoter:
  effect:
    - SpliceSiteNoncanonRegion
    - IntronRegion
    - IntergenicRegion
    - UTRsRegion
    - AntisenseRegion
    - lincRnaRegion
    - OtherTranscriptRegion

promoter:
  effect:
    - PromoterRegion
